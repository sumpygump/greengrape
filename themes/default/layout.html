<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ layout.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ layout.description }}">
        <meta name="author" content="{{ layout.author }}">
        <link rel="stylesheet" media="screen" href="{{ asset.file('css/main') }}" />
    </head>
    <body class="contain page">
        <header>
            <div class="site-name"><a href="/">{{ layout.sitename }}</a></div>
            {{ layout.navigation|raw }}
            {{ layout.subnavigation|raw }}
        </header>

        <main>
        {{ layout.content|raw }}
        </main>

        <footer class="footer" role="contentinfo">
            <p><em>Default</em> theme by sumpygump | Site powered by Greengrape.</p>
        </footer>

        <script nonce="{{ nonce }}" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script nonce="{{ nonce }}">window.jQuery || document.write('<script src="{{ asset.file('js/jquery-1.8.3.min.js') }}"><\/script>')</script>
        <script nonce="{{ nonce }}" src="{{ asset.file('js/main') }}"></script>
    </body>
</html>
